<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}} </dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizeName }}</dd>
</dl>


<button *ngIf="name !== 'Spiderman'" (click)="changeHero()" class="btn btn-primary mx-1">Cambiar nombre</button>
<button *ngIf="age !== 25" (click)="changeAge()" class="btn btn-primary mx-1">Cambiar edad</button>

<button (click)="resetForm()" class="btn btn-warning">Reiniciar</button>
